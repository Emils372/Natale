<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaggio di Natale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin-top: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Inserisci il tuo nome e cognome:</h2>
        <input type="text" id="nomeCognome" placeholder="Nome e Cognome">
        <button onclick="verificaNome()">Invia</button>

        <div id="result"></div>
    </div>

    <script>
        function verificaNome() {
            const nomeCognome = document.getElementById("nomeCognome").value.trim();
            const nomeCognomeLower = nomeCognome.toLowerCase();

            // Verifica il nome e cognome
            if (nomeCognomeLower === "federico peselli") {
                document.getElementById("result").innerHTML = "Buon natale amore mio ti amo tantissimissimo <3";
                document.getElementById("result").style.color = "red";
            } else {
                document.getElementById("result").innerHTML = "BUUUUU tu non sei il mio fantastico moroso, vai viaa!!";
                document.getElementById("result").style.color = "blue";
            }
        }
    </script>

</body>
</html>
